name: CI/CD

on:
  push:
    branches:
      - master
      - main
    tags:
      - 'v*.*.*'
      - '*.*.*'
  pull_request:
    branches:
      - master
      - main

env:
  DOTNET_VERSION: '9.0.x'
  DOTNET_SKIP_FIRST_TIME_EXPERIENCE: true
  DOTNET_CLI_TELEMETRY_OPTOUT: true

jobs:
  build-and-test:
    name: Build and Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Restore dependencies
        run: dotnet restore FastDFS.Client.sln

      - name: Build solution
        run: dotnet build FastDFS.Client.sln --configuration Release --no-restore

      - name: Run tests
        run: dotnet test FastDFS.Client.sln --configuration Release --no-build --verbosity normal --logger trx --results-directory ./TestResults

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: ./TestResults/*.trx

  package:
    name: Create NuGet Packages
    runs-on: ubuntu-latest
    needs: build-and-test
    if: github.event_name == 'push' && (github.ref == 'refs/heads/master' || github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags/'))

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Extract version from tag
        id: get_version
        if: startsWith(github.ref, 'refs/tags/')
        run: |
          # Remove 'v' prefix if present (v1.0.0 -> 1.0.0)
          VERSION=${GITHUB_REF#refs/tags/}
          VERSION=${VERSION#v}
          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
          echo "Package version: $VERSION"

      - name: Restore dependencies
        run: dotnet restore FastDFS.Client.sln

      - name: Build solution
        run: dotnet build FastDFS.Client.sln --configuration Release --no-restore

      - name: Pack FastDFS.Client
        if: startsWith(github.ref, 'refs/tags/')
        run: dotnet pack src/FastDFS.Client/FastDFS.Client.csproj --configuration Release --no-build --output ./artifacts -p:PackageVersion=${{ steps.get_version.outputs.VERSION }}

      - name: Pack FastDFS.Client.DependencyInjection
        if: startsWith(github.ref, 'refs/tags/')
        run: dotnet pack src/FastDFS.Client.DependencyInjection/FastDFS.Client.DependencyInjection.csproj --configuration Release --no-build --output ./artifacts -p:PackageVersion=${{ steps.get_version.outputs.VERSION }}

      - name: Pack FastDFS.Client (non-tag)
        if: "!startsWith(github.ref, 'refs/tags/')"
        run: dotnet pack src/FastDFS.Client/FastDFS.Client.csproj --configuration Release --no-build --output ./artifacts

      - name: Pack FastDFS.Client.DependencyInjection (non-tag)
        if: "!startsWith(github.ref, 'refs/tags/')"
        run: dotnet pack src/FastDFS.Client.DependencyInjection/FastDFS.Client.DependencyInjection.csproj --configuration Release --no-build --output ./artifacts

      - name: Upload packages
        uses: actions/upload-artifact@v4
        with:
          name: nuget-packages
          path: ./artifacts/*.nupkg

  publish:
    name: Publish to NuGet
    runs-on: ubuntu-latest
    needs: package
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/')

    steps:
      - name: Download packages
        uses: actions/download-artifact@v4
        with:
          name: nuget-packages
          path: ./artifacts

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Publish to NuGet
        run: |
          for package in ./artifacts/*.nupkg
          do
            echo "Publishing $package"
            dotnet nuget push "$package" --api-key ${{ secrets.NUGET_API_KEY }} --source https://api.nuget.org/v3/index.json --skip-duplicate
          done

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: ./artifacts/*.nupkg
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
